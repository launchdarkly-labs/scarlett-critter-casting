<!DOCTYPE html>
<html>
<head>
  <title>Vision Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    button {
      background: #bd00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00d4ff;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    img {
      max-width: 400px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üîç Vision Test</h1>
  <p>Upload your cat photo to test what GPT-4o actually sees:</p>

  <input type="file" id="photo" accept="image/*">
  <button onclick="testVision()">Test Vision</button>

  <div id="result"></div>

  <script>
    async function testVision() {
      const fileInput = document.getElementById('photo');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files[0]) {
        alert('Please select a photo first!');
        return;
      }

      resultDiv.innerHTML = '‚è≥ Processing...';

      try {
        const formData = new FormData();
        formData.append('photo', fileInput.files[0]);

        const response = await fetch('/api/test-vision', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
<strong>‚úÖ Vision Test Result:</strong>

${data.description}

<strong>Technical Details:</strong>
- Image size: ${data.imageSize} bytes
- Base64 length: ${data.base64Length} characters
          `;
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Failed: ${error.message}`;
      }
    }
  </script>
</body>
</html>
